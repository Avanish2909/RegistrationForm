<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
	#div1{
		width: 600px;
		height: 400px;
		margin: auto;
		margin-top: 100px;
	}
</style>
</head>
<body class="container-fluid">
	<div class="card" id="div1">
		<h2 class="card-header text-center text-light bg-danger">Registration form</h2>
		<form class="form" action="register">
			<table class="table table-hover table-striped">
				<tr>
					<td>Name: </td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>City: </td>
					<td><input type="text" name="city"></td>
				</tr>
				<tr>
					<td>Mobile:</td>
					<td><input type="text" name="mobile"></td>
				</tr>
				<tr>
					<td>DOB:</td>
					<td><input type="date" name="dob"></td>
				</tr>
				<tr>
					<td><input type="submit" value="register" class="btn btn-outline-success"></td>
					<td><input type="reset" value="reset" class="btn btn-outline-danger"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
